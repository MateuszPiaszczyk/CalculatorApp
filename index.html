<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
    <title>Calculator Javascript</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="previousNumber">
          <p></p>
          <span class="mathSign"></span>
        </div>
        <p class="currentNumber"></p>
      </div>
      <div class="panel">
        <button class="button clear">C</button>
        <button class="button operator">2^</button>
        <button class="button operator">:</button>
        <button class="button operator">x</button>
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operator">-</button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operator">+</button>
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button equals">=</button>
        <button class="button number">0</button>
        <button class="button number">00</button>
        <button class="button number">.</button>
      </div>
    </div>
    <div data-simplebar class="calculator-history">
      <p class="history-title">
        Last Calculations
        <button class="button history-button clear">Clear History</button>
      </p>
      <ul class="history"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
  </body>
</html>
